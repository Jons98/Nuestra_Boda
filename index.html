<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Boda</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Great Vibes', cursive;
      color: #960018;
      overflow-x: hidden;
      background: #000;
    }
    section {
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5vh 5vw;
    }

    /* Fondos (9:16 - 1080x1920) */
    #fondo1 { background-image: url('fondo1.png'); }
    #fondo2 { background-image: url('fondo2.png'); }
    #fondo3 { background-image: url('fondo3.png'); }
    #fondo4 { background-image: url('fondo4.png'); }

    /* Clase para posicionar elementos manualmente */
    .posicionable {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 90%;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
	
    /* Ajustes individuales - CAMBIÁ ESTOS % PARA MOVER */
    #mensajeBienvenida {
      top: 77%;        /* Cambiá para subir/bajar */
	  left: 23%;
      font-size: 7vw;
      font-weight: bold;
    }
    #nombreInvitado {
      top: 83%;        /* Cambiá para subir/bajar */
	  left: 50%;
      font-size: 9vw;
      font-weight: bold;
    }
    #contador {
      top: 21%;        /* Cambiá para subir/bajar */
	  left: 65%;
      font-size: 12vw;
      font-weight: bold;
    }
/* Pantalla 3: botones uno arriba del otro */
    #fondo3 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5vh;
    }

    /* Estilos de botones */
    .boton {
      background: rgba(255,255,255,0.92);
      border: none;
      padding: 3.5vh 7vw;
      border-radius: 20px;
      font-size: 5vw;
      cursor: pointer;
      width: 98%;
      max-width: 580px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: all 0.3s;
    }
    .boton:hover { 
      background: white; 
      transform: scale(1.00); 
    }

    /* Estilos internos del botón */
    .texto-ubicacion {
      font-size: 5vw;
      margin-bottom: 1vh;
      line-height: 1.3;
    }
    .lugar {
      font-size: 6vw;
      font-weight: bold;
      margin: 1vh 0;
    }
    .lugar a {
      color: #960018;
      text-decoration: underline;
    }
    .hora {
      font-size: 6.5vw;
      font-weight: bold;
      margin-top: 1vh;
    }

    /* Botón confirmar en fondo4 */
    #btnConfirmar {
      width: 98%;
      max-width: 580px;
    }

    /* Botón música */
    .btn-musica {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    /* Modal */
    #modalConfirmacion {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 5vw;
    }
    #modalContenido {
      background: white;
      padding: 6vh 5vw;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }
    #invitadosSelect {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      font-size: 5vw;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .modal-btn {
      background: #960018;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 5vw;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    /* Responsive para móviles pequeños */
    @media (max-width: 480px) {
      .texto-ubicacion { font-size: 5vw; }
      .lugar { font-size: 6vw; }
      .hora { font-size: 6.5vw; }
      .boton { font-size: 5vw; }
    }
  </style>
</head>
<body>

  <!-- Fondo 1 -->
  <section id="fondo1"></section>

  <!-- Fondo 2 -->
  <section id="fondo2">
    <div id="mensajeBienvenida" class="posicionable">Los esperamos:</div>
    <div id="nombreInvitado" class="posicionable">Invitado</div>
    <div id="contador" class="posicionable">00d 00h 00m 00s</div>
  </section>

  <!-- Fondo 3 -->
  <section id="fondo3">
    <button id="btnIglesia" class="boton">
      <div class="texto-ubicacion">La ceremonia será en la iglesia:</div>
      <div class="lugar">
        <a href="https://maps.app.goo.gl/169umMa6ScUTyLVBA" target="_blank">
          Parroquia San Luis Gonzaga
        </a>
      </div>
      <div class="hora">19:30Hs</div>
    </button>

    <button id="btnSalon" class="boton">
      <div class="texto-ubicacion">El salón para la celebración será:</div>
      <div class="lugar">
        <a href="https://maps.app.goo.gl/dE5ZwpyMcKssvmyQ6" target="_blank">
          Club Banco Provincia
        </a>
      </div>
      <div class="hora">21:00Hs</div>
    </button>
  </section>

  <!-- Fondo 4 -->
  <section id="fondo4">
    <button id="btnConfirmar" class="boton">Confirmar Asistencia</button>
  </section>

  <!-- Botón música -->
  <button class="btn-musica" id="btnMusica">Play Music</button>
  <audio id="cancion" loop preload="auto">
    <source src="cancion.mp3" type="audio/mpeg">
  </audio>

  <!-- Modal Confirmación -->
  <div id="modalConfirmacion">
    <div id="modalContenido">
      <h3 style="margin-bottom: 10px; color: #960018;">¿Cuántos asistirán?</h3>
      <select id="invitadosSelect"></select>
      <button class="modal-btn" id="btnEnviarConfirmacion">Confirmar</button>
    </div>
  </div>

  <script type="module">
    // CONTADOR
    const fechaBoda = new Date("2026-02-14T19:00:00").getTime();
    const contadorEl = document.getElementById("contador");
    setInterval(() => {
      const ahora = new Date().getTime();
      const diff = fechaBoda - ahora;
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const m = Math.floor((diff % (1000*60*60)) / (1000*60));
      const s = Math.floor((diff % (1000*60)) / 1000);
      contadorEl.textContent = `${d}d ${h}h ${m}m ${s}s`;
    }, 1000);

    // MÚSICA
    const cancion = document.getElementById("cancion");
    const btnMusica = document.getElementById("btnMusica");
    const inicioMusica = 17;
    btnMusica.addEventListener("click", async () => {
      try {
        if (cancion.paused) {
          cancion.currentTime = inicioMusica;
          await cancion.play();
          btnMusica.textContent = "Stop Music";
        } else {
          cancion.pause();
          btnMusica.textContent = "Play Music";
        }
      } catch (e) { console.log("Error audio:", e); }
    });

    // FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCH6S96lGMbUManPhCkXqHFQGPCdJ_7hkg",
      authDomain: "invitacion-boda-14.firebaseapp.com",
      projectId: "invitacion-boda-14",
      storageBucket: "invitacion-boda-14.firebasestorage.app",
      messagingSenderId: "792408500001",
      appId: "1:792408500001:web:7c0998db3821fe03280060"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // INVITADO
    const urlParams = new URLSearchParams(window.location.search);
    const invitadoID = urlParams.get('id') || 'fam1';
    const nombreEl = document.getElementById("nombreInvitado");
    let dataInvitado = {};

    async function cargarInvitado() {
      const docRef = doc(db, "invitados", invitadoID);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        dataInvitado = docSnap.data();
        nombreEl.textContent = dataInvitado.nombre || "Invitado";
      }
    }
    cargarInvitado();

    // CONFIRMACIÓN
    const modal = document.getElementById("modalConfirmacion");
    const select = document.getElementById("invitadosSelect");
    document.getElementById("btnConfirmar").addEventListener("click", () => {
      modal.style.display = "flex";
      select.innerHTML = "";
      const max = dataInvitado.maxInvitados || 1;
      for (let i = 1; i <= max; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = i === 1 ? "1 Persona" : `${i} Personas`;
        select.appendChild(opt);
      }
    });

    document.getElementById("btnEnviarConfirmacion").addEventListener("click", async () => {
      const cantidad = select.value;
      await addDoc(collection(db, "confirmaciones"), {
        invitadoID,
        cantidad: Number(cantidad),
        fecha: serverTimestamp()
      });
      modal.style.display = "none";
      alert("¡Gracias por confirmar!");
    });

    // Cerrar modal al tocar fuera
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
