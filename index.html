<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci칩n de Boda</title>

  <style>
/* Estilos por defecto para pantallas grandes */
body {
	  margin: 0;
	  padding: 0;
	  font-family: 'Great Vibes', sans-serif;
	  color: #960018;
	  text-align: center;
	}

	section {
	  height: 100vh;
	  display: flex;
	  flex-direction: column;
	  justify-content: center;
	  align-items: center;
	  background-size: cover;
	  background-position: center;
	  background-repeat: no-repeat;
	  position: relative;
	}

	/* Fondos */
	#fondo1 { background-image: url("fondo1.png"); }
	#fondo2 { background-image: url("fondo2.png"); }
	#fondo3 { background-image: url("fondo3.png"); }
	#fondo4 { background-image: url("fondo4.png"); }

	/* Elementos din치micos */
	#contador {
	  font-size: 85px !important;
	  font-weight: bold;
	  position: absolute;
	}

	#nombreInvitado {
	  font-size: 65px !important;
	  font-weight: bold;
	  position: absolute;
	}

	.boton {
	  background: rgba(255, 255, 255, 0.85);
	  border: none;
	  padding: 10px 20px;
	  border-radius: 10px;
	  font-size: 50px !important;
	  cursor: pointer;
	  transition: background 0.3s;
	  position: absolute;
	}

	.boton:hover {
	  background: rgba(255, 255, 255, 1);
	}

	/* Estilos espec칤ficos para el bot칩n de confirmar */
	.boton-confirmar {
	  font-size: 40px !important; /* Tama침o de fuente m치s peque침o */
	  padding: 8px 16px !important; /* Ajusta el padding para que sea m치s chico */
	}

	/* Bot칩n flotante m칰sica */
	.btn-musica {
	  position: fixed;
	  top: 20px;
	  right: 20px;
	  background: rgba(255,255,255,0.8);
	  border: none;
	  border-radius: 50%;
	  padding: 12px;
	  cursor: pointer;
	  z-index: 999;
	}

	.btn-musica img {
	  width: 22px;
	  height: 22px;
	}

	/* Modal confirmaci칩n */
	#modalConfirmacion {
	  display: none;
	  position: fixed;
	  top: 0; left: 0;
	  width: 100%; height: 100%;
	  background: rgba(0, 0, 0, 0.6);
	  justify-content: center;
	  align-items: center;
	  z-index: 9999;
	}

	#modalContenido {
	  background: white;
	  color: #960018;
	  padding: 25px;
	  border-radius: 12px;
	  text-align: center;
	  width: 280px;
	}

	select {
	  margin-top: 10px;
	  padding: 8px;
	  border-radius: 5px;
	  border: 1px solid #ccc;
	}

	#mensajeBienvenida {
	  font-size: 50px !important;
	  font-weight: bold;
	  position: absolute;
	  color: #960018;
	}

	button.modal-btn {
	  margin-top: 15px;
	  padding: 8px 16px;
	  border: none;
	  border-radius: 6px;
	  cursor: pointer;
	  background-color: #960018;
	  color: white;
	  font-weight: bold;
	}

	/* Responsive: si necesit치s ajustar m치s, lo hacemos por media queries */
	@media (max-width: 1200px) {
	  #contador { font-size: 20px !important; }
	  #nombreInvitado { font-size: 18px !important; }
	  .boton { font-size: 14px !important; padding: 8px 14px; }
	}

	@media (max-width: 768px) {
	  #contador { font-size: 18px !important; }
	  #nombreInvitado { font-size: 16px !important; }
	  .boton { font-size: 14px !important; padding: 8px 14px; }
	}

	@media (max-width: 480px) {
	  #contador { font-size: 16px !important; }
	  #nombreInvitado { font-size: 14px !important; }
	  .boton { font-size: 12px !important; padding: 6px 12px; }
	}
  </style>
</head>
<body>

	<!-- Fondo1 -->
	<section id="fondo1" style="background-image: url('fondo1.png'); background-size: cover; background-position: center; background-repeat: no-repeat;"></section>

	<!-- Fondo2 -->
	<section id="fondo2" style="background-image: url('fondo2.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
	  <div id="contador">00d 00h 00m 00s</div>
	  <div id="mensajeBienvenida">Los esperamos:</div>
	  <div id="nombreInvitado">Invitado</div>
	</section>

	<!-- Fondo3 -->
	<section id="fondo3" style="background-image: url('fondo3.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
	  <button id="btnIglesia" class="boton">
		La ceremonia ser치 en la iglesia:
		<div></div>
		<a href="https://maps.app.goo.gl/169umMa6ScUTyLVBA" target="_blank" style="color:#960018; text-decoration:underline;">
		  Parroquia San Luis Gonzaga
		</a>
		<div></div>19:30Hs
	  </button>

	  <button id="btnSalon" class="boton">
		El sal칩n para la celebraci칩n ser치:
		<div></div>
		<a href="https://maps.app.goo.gl/dE5ZwpyMcKssvmyQ6" target="_blank" style="color:#960018; text-decoration:underline;">
		  Club Banco Provincia
		</a>
		<div></div>21:00Hs
	  </button>
	</section>

	<!-- Fondo4 -->
	<section id="fondo4" style="background-image: url('fondo4.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
	  <button id="btnConfirmar" class="boton boton-confirmar" onclick="confirmarAsistencia()">Confirmar Asistencia</button>
	</section>

  <!-- Bot칩n flotante m칰sica -->
	<button class="btn-musica" id="btnMusica">
	游꿧
	</button>

	<audio id="cancion" loop preload="auto">
	<source src="cancion.mp3" type="audio/mpeg">
	</audio>
  
    <!-- Modal Confirmaci칩n -->
  <div id="modalConfirmacion">
    <div id="modalContenido">
      <h3>쮺u치ntos asistir치n?</h3>
      <select id="invitadosSelect"></select><br>
      <button class="modal-btn" id="btnEnviarConfirmacion">Confirmar</button>
    </div>
  </div>

  <script type="module">
    // ----------- Contador (NO TOCAR) -----------
    const fechaBoda = new Date("2026-02-14T19:00:00").getTime();
    const contadorEl = document.getElementById("contador");

    setInterval(() => {
      const ahora = new Date().getTime();
      const diferencia = fechaBoda - ahora;

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      contadorEl.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }, 1000);

    // ----------- M칰sica (NO TOCAR) -----------
      const cancion = document.getElementById("cancion");
  const btnMusica = document.getElementById("btnMusica");

  // 游녤 Defin칤 ac치 en qu칠 momento empieza la canci칩n (en segundos)
  const inicioMusica = 17; // por ejemplo: empieza desde el segundo 30

  btnMusica.addEventListener("click", async () => {
    try {
      if (cancion.paused) {
        cancion.currentTime = inicioMusica; // arranca desde el segundo que elijas
        await cancion.play();
        btnMusica.textContent = "游댉"; // cambia icono al reproducir
      } else {
        cancion.pause();
        btnMusica.textContent = "游꿧"; // cambia icono al pausar
      }
    } catch (error) {
      console.error("Error al reproducir la canci칩n:", error);
    }
  });

    // ----------- Firebase Integrado -----------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH6S96lGMbUManPhCkXqHFQGPCdJ_7hkg",
      authDomain: "invitacion-boda-14.firebaseapp.com",
      projectId: "invitacion-boda-14",
      storageBucket: "invitacion-boda-14.firebasestorage.app",
      messagingSenderId: "792408500001",
      appId: "1:792408500001:web:7c0998db3821fe03280060"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ----------- Nombre del invitado (desde ID en URL) -----------
    const urlParams = new URLSearchParams(window.location.search);
    const invitadoID = urlParams.get('id') || 'fam1';
    const nombreEl = document.getElementById("nombreInvitado");

    let dataInvitado = {};

    async function cargarInvitado() {
      const docRef = doc(db, "invitados", invitadoID);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        dataInvitado = docSnap.data();
        nombreEl.textContent = dataInvitado.nombre || "Invitado";
      } else {
        nombreEl.textContent = "Invitado";
      }
    }

    // ----------- Confirmaci칩n de asistencia -----------
    const modal = document.getElementById("modalConfirmacion");
    const select = document.getElementById("invitadosSelect");
    const btnConfirmar = document.getElementById("btnConfirmar");
    const btnEnviar = document.getElementById("btnEnviarConfirmacion");

    btnConfirmar.addEventListener("click", () => {
      modal.style.display = "flex";
      select.innerHTML = "";
      const max = dataInvitado.maxInvitados || 1;
      for (let i = 1; i <= max; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = i === 1 ? "1 Persona" : `${i} Personas`;
        select.appendChild(opt);
      }
    });

    btnEnviar.addEventListener("click", async () => {
      const cantidad = select.value;
      await addDoc(collection(db, "confirmaciones"), {
        invitadoID,
        cantidad: Number(cantidad),
        fecha: serverTimestamp()
      });
      modal.style.display = "none";
      alert("춰Gracias por confirmar tu asistencia!");
    });

    cargarInvitado();

   // Funciones mejoradas de ajuste (responsive)
	function _toViewportUnit(value, axis) {
	  if (typeof value === 'string') {
		return value;
	  }
	  if (typeof value === 'number') {
		if (axis === 'y') {
		  const vh = (value / window.innerHeight) * 100;
		  const clamped = Math.max(0, Math.min(100, vh));
		  return clamped.toFixed(4) + 'vh';
		} else {
		  const vw = (value / window.innerWidth) * 100;
		  const clamped = Math.max(0, Math.min(100, vw));
		  return clamped.toFixed(4) + 'vw';
		}
	  }
	  return value;
	}

	function moverElemento(id, top, left) {
	  const el = document.getElementById(id);
	  if (!el) return;
	  const topVal = _toViewportUnit(top, 'y');
	  const leftVal = _toViewportUnit(left, 'x');
	  el.style.position = 'absolute';
	  el.style.top = topVal;
	  el.style.left = leftVal;
	  el.style.transform = 'translate(-50%, -50%)';
	}

	function redimensionarElemento(id, size) {
	  const el = document.getElementById(id);
	  if (!el) return;
	  if (typeof size === 'number') {
		const vw = (size / designWidth) * 100;
		el.style.fontSize = vw.toFixed(4) + 'vw';
	  } else if (typeof size === 'string') {
		el.style.fontSize = size;
	  }
	  if (el.tagName === 'BUTTON' || el.classList.contains('boton')) {
		el.style.padding = '0.6em 1.2em';
	  }
	}

	// Ejemplos de uso
	moverElemento("contador", 415, 950);
	moverElemento("mensajeBienvenida", 610, 400);
	moverElemento("nombreInvitado", 700, 950);
	moverElemento("btnIglesia", 435, 500);
	moverElemento("btnSalon", 715, 500);
	moverElemento("btnConfirmar", 725, 1400);

	redimensionarElemento("contador", 750);
	redimensionarElemento("mensajeBienvenida", 60);
	redimensionarElemento("nombreInvitado", 75);
	redimensionarElemento("btnIglesia", 40);
	redimensionarElemento("btnSalon", 40);
	redimensionarElemento("btnConfirmar", 30);

	// Reaplicar posiciones al redimensionar ventana
	window.addEventListener('resize', () => {
	  moverElemento("mensajeBienvenida", 720, 750);
	  moverElemento("contador", 415, 950);
	  moverElemento("nombreInvitado", 790, 750);
	  moverElemento("btnIglesia", 395, 500);
	  moverElemento("btnSalon", 725, 500);
	  moverElemento("btnConfirmar", 725, 1400);

	  redimensionarElemento("mensajeBienvenida", 40);
	  redimensionarElemento("contador", 750);
	  redimensionarElemento("nombreInvitado", 50);
	  redimensionarElemento("btnIglesia", 40);
	  redimensionarElemento("btnSalon", 40);
	  redimensionarElemento("btnConfirmar", 30);
	});

  </script>

</body>
</html>
